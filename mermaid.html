      mermaid.initialize({ startOnLoad: true });
    </script>

      <div class="mermaid">
        graph TD  
        A[Start] --> B[Look For Lost Item] 
       --> C{Did You find it?}

        C -->|No| E{Do you really need that ?}
        E -->|Yes| B
        E -->|No| D 
      </div>
